<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated SDLC Waterfall</title>
<style>
  body {
    background: #1e1e1e;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .sdlc-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 2rem 0;
  }

  .waterfall {
    position: relative;
    width: 700px;
    height: 500px;
  }

  /* SDLC Phase Boxes */
  .phase {
    position: absolute;
    width: 150px;
    height: 70px;
    border: 3px solid #ccc;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    opacity: 0.3;
    color: transparent;
    font-size: 0.9rem;
    transition: all 0.8s ease;
    text-align: center;
  }

  .phase.active {
    opacity: 1;
    color: white;
    border-color: #0984e3;
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 25px rgba(9,132,227,0.6);
  }

  /* SDLC Arrow Lines */
  .arrow {
    position: absolute;
    width: 80px;
    height: 2px;
    background: #ccc;
    transition: background 0.6s ease;
  }

  .arrow.active {
    background: #0984e3;
    box-shadow: 0 0 10px rgba(9,132,227,0.8);
  }

  /* SDLC Positioning */
  .req { top: 30px; left: 50px; }
  .des { top: 120px; left: 170px; }
  .dev { top: 210px; left: 290px; }
  .test { top: 300px; left: 410px; }
  .dep { top: 390px; left: 530px; }
  .maint { top: 480px; left: 650px; }

  /* Arrow Lines */
  .arrow1 { top: 80px; left: 180px; transform: rotate(30deg); }
  .arrow2 { top: 170px; left: 300px; transform: rotate(30deg); }
  .arrow3 { top: 260px; left: 420px; transform: rotate(30deg); }
  .arrow4 { top: 350px; left: 540px; transform: rotate(30deg); }
  .arrow5 { top: 440px; left: 660px; transform: rotate(30deg); }

</style>
</head>
<body>

<div class="sdlc-container">
  <div class="waterfall">
    <div class="phase req">Planning</div>
    <div class="arrow arrow1"></div>
    <div class="phase des">Requirements</div>
    <div class="arrow arrow2"></div>
    <div class="phase dev">Design</div>
    <div class="arrow arrow3"></div>
    <div class="phase test">Implementation</div>
    <div class="arrow arrow4"></div>
    <div class="phase dep">Testing & Integration</div>
    <div class="arrow arrow5"></div>
    <div class="phase maint">Maintenance</div>
  </div>
</div>

<script>
  const phases = document.querySelectorAll('.phase');
  const arrows = document.querySelectorAll('.arrow');
  let index = 0;

  function animateWaterfall() {
    phases.forEach(p => p.classList.remove('active'));
    arrows.forEach(a => a.classList.remove('active'));

    for (let i = 0; i <= index; i++) {
      phases[i].classList.add('active');
      if (i > 0) arrows[i - 1].classList.add('active');
    }

    index++;
    if (index >= phases.length) index = 0;
  }

  animateWaterfall();
  setInterval(animateWaterfall, 2000);
</script>

</body>
</html>
