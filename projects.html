<style>

/* --------------------------------------------------
   SDLC DIAGRAM
-------------------------------------------------- */
.sdlc-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 2rem 0;
}

.waterfall {
  position: relative;
  width: 700px;
  height: 400px;
}

/* SDLC Phase Boxes */
.phase {
  position: absolute;
  width: 150px;
  height: 70px;
  border: 3px solid #ccc;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(5px);
  opacity: 0.3;
  color: transparent;
  font-size: 0.9rem;
  transition: all 0.8s ease;
}

.phase.active {
  opacity: 1;
  color: white;
  border-color: #0984e3;
  background: rgba(255, 255, 255, 0.2);
  box-shadow: 0 0 25px rgba(9,132,227,0.6);
}

/* SDLC Arrow Lines */
.arrow {
  position: absolute;
  width: 80px;
  height: 2px;
  background: #ccc;
  transition: background 0.6s ease;
}

.arrow.active {
  background: #0984e3;
  box-shadow: 0 0 10px rgba(9,132,227,0.8);
}

/* SDLC Positioning */
.req { top: 30px; left: 50px; }
.des { top: 120px; left: 170px; }
.dev { top: 210px; left: 290px; }
.test { top: 300px; left: 410px; }
.dep { top: 390px; left: 530px; }
.maint { top: 480px; left: 650px; }

/* Arrow Lines */
.arrow1 { top: 80px; left: 180px; transform: rotate(30deg); }
.arrow2 { top: 170px; left: 300px; transform: rotate(30deg); }
.arrow3 { top: 260px; left: 420px; transform: rotate(30deg); }
.arrow4 { top: 350px; left: 540px; transform: rotate(30deg); }
.arrow5 { top: 440px; left: 660px; transform: rotate(30deg); }

/* --------------------------------------------------
   RIGHT-SIDE UI BUTTONS (BMI + PROJECT BUTTON LIST)
-------------------------------------------------- */

/* Project Button List (Under BMI) */
#project-buttons {
  position: fixed;
  top: 180px;
  right: 40px;
  display: flex;
  flex-direction: column;
  gap: 8x;
  z-index: 9999;
}

.project-button {
  width: 130px;
  background: #3498db;
  color: white;
  border: none;
  border-radius: 50px;
  padding: 6px 12px;
  font-size: 0.75rem;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
  display: flex;
  justify-content: center;
  align-items: center;
}

.project-button:hover {
  background: #E056FD;
  transform: scale(1.05);
}

  
/* BMI Button */
.bmi-button {
  position: fixed;
  top: 100px;
  right: 40px;
  background: #3498db;
  color: white;
  border: none;
  border-radius: 50px;
  padding: 8px 12px;
  font-size: 0.8rem;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
  z-index: 10000;
  display: flex;
  align-items: center;
  gap: 6px;
}

.bmi-button:hover {
  background: #E056FD;
  transform: scale(1.05);
}

.bmi-button i {
  font-size: 1rem;
}

/* --------------------------------------------------
   RESPONSIVE (MOBILE)
-------------------------------------------------- */
@media (max-width: 768px) {
  .bmi-button {
    position: relative;
    top: auto;
    right: auto;
    margin: 1rem auto;
    transform: none;
  }

  .waterfall {
    width: 100%;
    height: 350px;
  }

  .phase {
    width: 120px;
    height: 60px;
    font-size: 0.8rem;
  }

  /* Adjusted mobile SDLC positions */
  .req { top: 20px; left: 10px; }
  .des { top: 100px; left: 120px; }
  .dev { top: 180px; left: 230px; }
  .test { top: 260px; left: 340px; }
  .dep { top: 340px; left: 450px; }
  .maint { top: 420px; left: 560px; }

  .arrow1 { top: 70px; left: 100px; }
  .arrow2 { top: 150px; left: 210px; }
  .arrow3 { top: 230px; left: 320px; }
  .arrow4 { top: 310px; left: 430px; }
  .arrow5 { top: 390px; left: 540px; }
}

</style>
