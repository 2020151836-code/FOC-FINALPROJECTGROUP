/* Updated Project Buttons Container */
#project-buttons {
  position: relative; /* remove fixed positioning */
  display: grid;
  grid-template-columns: repeat(5, 1fr); /* 5 buttons per row */
  gap: 12px;
  justify-items: center; /* center buttons in grid cells */
  margin: 2rem auto;
  width: 90%;
  max-width: 1200px;
  z-index: 9999;
}

/* Buttons */
.project-button,
.bmi-button {
  width: 100%; /* fill the grid cell */
  min-width: 130px;
  max-width: 180px;
  background: #3498db;
  color: white;
  border: none;
  border-radius: 50px;
  padding: 8px 12px;
  font-size: 0.85rem;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.project-button:hover,
.bmi-button:hover {
  background: #E056FD;
  transform: scale(1.05);
}

.bmi-button i {
  margin-right: 6px;
}

/* Responsive: fewer columns on smaller screens */
@media (max-width: 1024px) {
  #project-buttons {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (max-width: 600px) {
  #project-buttons {
    grid-template-columns: repeat(2, 1fr);
  }
}
